<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    input {
      width: 80px;
    }

    .div {
      margin-top: 50px;
    }
    .qwe {
      display: flex;
      /* height: 20px; */
    }
    .qwer {
      height: 15px;
    }
    .bebr {
      margin-top: 0;
      margin-left: 5px;
    }
    .bebro {
      margin-top: 0;
      margin-left: 5px;
    }
    .vitrata {
      width: 93px;
    }
  </style>
</head>

<body>

<label for=""> Витрата</label>
<input class="vitrata" type="text" id="vitrata" placeholder="Ведіть витрату">

  <div class="div">
    <h3>Мiнус 15%</h3>


    <div>
    <!-- <label for="num1">Ведiть перше число:</label>
    <input type="number" id="num1" placeholder="Ведiть число"> -->
    </div>
    <div class="qwe">
    <!-- <label for="num2">Витрата * </label> -->
    <input class="qwer" type="number" id="num2" placeholder="Пробіг">
    <label for="num2">- 15%</label>
    <p class="bebr">=</p>
    <p class="bebro" id="result1"></p>
    </div>
    <button onclick="multiplyAndSubtract('result1', 'vitrata', 'num2')">Розрахунок</button>

    <!-- <h3 id="result1">Результат:</h3> -->
  </div>

  <div class="div">

    <div>
    <!-- <label for="num3">Ведiть перше число:</label>
    <input type="number" id="num3" placeholder="Ведiть число"> -->
</div>
<div class="qwe">
    <!-- <label for="num4">Пробіг</label> -->

    <label for="num2">+5%</label>
    <p class="bebr">=</p>    
    <p class="bebro" id="result2"></p>
</div>
    <button onclick="multiplyAndAdd('result2', 'vitrata', 'num4')">Розрахунок</button>

    <div>
    <!-- <label for="num5">Ведiть перше число:</label>

</div>
<div class="qwe">
    
    <input class="qwer" type="number" id="num6" placeholder="Пробіг">

    <p class="bebr">=</p>   
    <p class="bebro" id="result3"></p>
</div>

    <!-- <h2>Результат:</h2> -->

  </div>

  <div class="div">
    <h3>Плюс 15%</h3>

    <div>
    <!-- <label for="num7">Ведiть перше число:</label>
    <input type="number" id="num7" placeholder="Ведiть число"> -->
</div>
<div class="qwe">
  <input class="qwer" type="number" id="num8" placeholder="Пробіг">
  <label for="num8">+15%</label>
  <p class="bebr">=</p> 
  <p class="bebro" id="result4"></p>

</div>
    <button onclick="multiplyAndAdd15('result4', 'vitrata', 'num8')">Розрахунок</button>

    <!-- <h2>Результат:</h2> -->

  </div>

  <script>
    function multiplyAndSubtract(resultId, input1Id, input2Id) {
      var vitrata = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(vitrata) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = vitrata * num2 / 100;
      var subtractionResult = multiplicationResult - (multiplicationResult * 0.15 );

      var roundedResult = Math.abs(subtractionResult % 1) >= 0.5 ?
        Math.ceil(subtractionResult) :
        Math.floor(subtractionResult);

      document.getElementById(resultId).innerText = "" + roundedResult;
    }

    function multiplyAndAdd(resultId, input1Id, input2Id) {
      var vitrata = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(vitrata) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = vitrata * num2 / 100;
      var additionResult = multiplicationResult + (multiplicationResult * 0.05);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "" + roundedResult;
    }

    function multiplyAndAdd10(resultId, input1Id, input2Id) {
      var vitrata = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(vitrata) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = vitrata * num2 / 100;
      var additionResult = multiplicationResult + (multiplicationResult * 0.10);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "" + roundedResult;
    }

    function multiplyAndAdd15(resultId, input1Id, input2Id) {
      var vitrata = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(vitrata) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = vitrata * num2 / 100;
      var additionResult = multiplicationResult + (multiplicationResult * 0.15);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "" + roundedResult;
    }
  </script>

</body>

</html>
