<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Умножение и вычитание 15%</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    input {
      width: 80px;
    }

    .div {
      margin-top: 100px;
    }
  </style>
</head>

<body>

  <div class="div">
    <h1>Мiнус 15%</h1>

    <!-- First set of input fields for subtraction -->
    <div>
    <label for="num1">Ведiть перше число:</label>
    <input type="number" id="num1" placeholder="Ведiть число">
    </div>
    <div>
    <label for="num2">Ведiть друге число:</label>
    <input type="number" id="num2" placeholder="Ведiть число">
    </div>
    <button onclick="multiplyAndSubtract('result1', 'num1', 'num2')">Помножити та вiдняти 15%</button>

    <h2>Результат:</h2>
    <p id="result1"></p>
  </div>

  <div class="div">
    <h1>Плюс 5%</h1>
    <!-- Second set of input fields for addition -->
    <div>
    <label for="num3">Ведiть перше число:</label>
    <input type="number" id="num3" placeholder="Ведiть число">
</div>
<div>
    <label for="num4">Ведiть друге число:</label>
    <input type="number" id="num4" placeholder="Ведiть число">
</div>
    <button onclick="multiplyAndAdd('result2', 'num3', 'num4')">Помножити та додати 5%</button>

    <h2>Результат:</h2>
    <p id="result2"></p>
  </div>

  <div class="div">
    <h1>Плюс 10%</h1>
    <!-- Third set of input fields for addition with 10% -->
    <div>
    <label for="num5">Ведiть перше число:</label>
    <input type="number" id="num5" placeholder="Ведiть число">
</div>
<div>
    <label for="num6">Ведiть друге число:</label>
    <input type="number" id="num6" placeholder="Ведiть число">
</div>
    <button onclick="multiplyAndAdd10('result3', 'num5', 'num6')">Помножити та додати 10%</button>

    <h2>Результат:</h2>
    <p id="result3"></p>
  </div>

  <div class="div">
    <h1>Плюс 15%</h1>
    <!-- Fourth set of input fields for addition -->
    <div>
    <label for="num7">Ведiть перше число:</label>
    <input type="number" id="num7" placeholder="Ведiть число">
</div>
<div>
    <label for="num8">Ведiть друге число:</label>
    <input type="number" id="num8" placeholder="Ведiть число">
</div>
    <button onclick="multiplyAndAdd15('result4', 'num7', 'num8')">Помножити та додати 15%</button>

    <h2>Результат:</h2>
    <p id="result4"></p>
  </div>

  <script>
    function multiplyAndSubtract(resultId, input1Id, input2Id) {
      var num1 = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = num1 * num2;
      var subtractionResult = multiplicationResult - (multiplicationResult * 0.15);
      var roundedResult = Math.abs(subtractionResult % 1) >= 0.5 ?
        Math.ceil(subtractionResult) :
        Math.floor(subtractionResult);

      document.getElementById(resultId).innerText = "Результат: " + roundedResult;
    }

    function multiplyAndAdd(resultId, input1Id, input2Id) {
      var num1 = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = num1 * num2;
      var additionResult = multiplicationResult + (multiplicationResult * 0.05);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "Результат: " + roundedResult;
    }

    function multiplyAndAdd10(resultId, input1Id, input2Id) {
      var num1 = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = num1 * num2;
      var additionResult = multiplicationResult + (multiplicationResult * 0.10);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "Результат: " + roundedResult;
    }

    function multiplyAndAdd15(resultId, input1Id, input2Id) {
      var num1 = parseFloat(document.getElementById(input1Id).value);
      var num2 = parseFloat(document.getElementById(input2Id).value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Будь-ласка, ведiте коректнi числа");
        return;
      }

      var multiplicationResult = num1 * num2;
      var additionResult = multiplicationResult + (multiplicationResult * 0.15);
      var roundedResult = Math.abs(additionResult % 1) >= 0.5 ?
        Math.ceil(additionResult) :
        Math.floor(additionResult);

      document.getElementById(resultId).innerText = "Результат: " + roundedResult;
    }
  </script>

</body>

</html>
